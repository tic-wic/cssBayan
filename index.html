<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>cssBayan</title>
</head>
<body>
    <div class="container">
    <h1>CSS Bayan</h1>
    <hr>
    <div class="bayan">
        <div class="bayan-item">
            <label class="bayan_title" for="meme_1">Team leader: We're more than just a team. We're a family.</label>
            <input class="bayan_input" checked type="radio" name="bayan" id="meme_1">
            <div class="bayan_img"><img src="mem1.jpeg" alt="mem1"></div>
        </div>
        <hr>
        <div class="bayan-item">
            <label class="bayan_title" for="meme_2">I'm on a seafood diet. I see food and i eat it.</label>
            <input class="bayan_input" type="radio" name="bayan" id="meme_2">
            <div class="bayan_img"><img src="mem2.jpeg" alt="mem1"></div>
        </div>
        <hr>
        <div class="bayan-item">
            <label class="bayan_title" for="meme_3">When they lowered the score for indent 11px.</label>
            <input class="bayan_input" type="radio" name="bayan" id="meme_3">
            <div class="bayan_img"><img class="mem3" src="mem3.jpeg" alt="mem1"></div>
        </div>
        <hr>
        <div class="bayan-item">
            <label class="bayan_title" for="meme_4">You can't just take it and not pull it to the deadline.</label>
            <input class="bayan_input" type="radio" name="bayan" id="meme_4">
            <div class="bayan_img"><img src="mem4.jpeg" alt="mem1"></div>
        </div>

    </div>
    </div>

</body>
</html>
